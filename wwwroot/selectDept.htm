<html>
<head>
<title>部门列表</title>
<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel='stylesheet' type='text/css' href='dialog.css'>
<script language=javascript>

    function closeWindow() {
        window.opener = null;
        window.open('', '_self');
        window.close();
    }
    function CheckValue(theForm)
    {
        if (theForm.WordList.value!="");
            window.external.DialogResult = theForm.WordList.value;

        closeWindow();
        return;
    }
</SCRIPT>
</head>
<body bgcolor="lightgreen" leftmargin="0" rightmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    <div  style=" margin:0; padding:0; height:25px; background-color:#ccc; line-height:25px; border: solid 1px #ccc; text-align:right; padding:0 10px;">
        <a href="#" onclick="window.opener=null;window.open('','_self');window.close();" style=" font-size:18px; text-decoration:none;">×</a>
    </div>
<form name="FormSelect">
<table border=0  cellspacing='0' cellpadding='0' width=100% height=80% align=center>
<tr>
<td align=center>
  <table border=0  cellspacing='0' cellpadding='0'>
  <tr>
    <td align=left  nowrap></td>
    <td align=left  nowrap class="TDStyle">请选择部门</td>
  </tr>
  <tr>
    <td align=right  nowrap class="TDStyle"></td>
    <td><select name=WordList style='width:150px;'>
    <option value='' default>- 请选择 -</option>
    <option value='技术'>技术部</option>
    <option value='销售'>销售部</option>
    <option value='财务'>财务部</option>
</select></td>
  </tr>
  <tr>
    <td align=left  nowrap></td>
    <td class="TDStyle">&nbsp;</td>
  </tr>
  </table>
</td>
</tr>
<tr>
<td align=center>
<input class=button type=button value="  确定  " onclick="CheckValue(FormSelect);">
<input class=button type=button value="  取消  " onclick="window.close();"> 
</td>
</tr>
</table>
</form>
</body>
</html>
